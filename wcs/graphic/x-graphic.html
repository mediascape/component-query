<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="/component-query/component-query.html">
<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

<dom-module id="x-graphic" >
<template>
<style>

@media (min-width: 768px) and (max-width: 1400px) and (orientation: landscape){
    #container {
			 width:100%;
			 height:100%;
			 border:1px solid purple;
		}
		#logo{
			 display:inline;
			 width:600px;
			 height:680px;

}

			 width:100%;
			 height:15%;
			 border:1px solid brown;
		}

			 display:inline;
			 width:100px;
			 height:120px;
       margin-left: 1%;

		#sometext{
			width:80%;

			margin-top:3%;

			font-size: 20pt;
			font-family: 'Indie Flower', cursive;
		}

}

@media (max-width: 650px) and (orientation: landscape){
	#container {
		 width:60%;
		 height:65%;
		 border:1px solid orange;
	}
	#logo{
		display:inline;
		 width:300px;
		 height:380px;
     margin-left: 1%;
	}
	#sometext{
		width:200px;

		 height:280px;

	}
	#sometext{
		width:200px;
		height:100%;
		float:right;
		margin-right:5%;
		margin-top:5%;
		font-size: 15pt;
	}


}

		float:right;
		margin-right:1%;
		margin-top:1%;
		font-size: 10pt;
	}


}

		 width:20%;
		 height:25%;

		font-size: 10pt;
	}


}

	#container {
		 width:10%;
		 height:10%;
		 border:1px solid black;

	#logo{
		 display:none;
		 width:100px;
		 height:180px
	}
	#sometext{
		width:120px;
		height:120%;

		margin-top:1%;
		font-size: 10pt;
	}


}

</style>
<div id="container">
	<img id="logo" src="/component-query/logo.png"/>
	<p id="someText"> What a wonderful day ! It is awesome to be free of work's stack again ! </p>
</div>
</template>
</dom-module>
<script>
Polymer({
    is:'x-graphic',
    behaviors:[ComponentQueryBehavior],

		ready:function(){
				this.style.width ="1200px";
				this.style.height ="800px";
				this.updateNodes();
		}

});
 </script>
